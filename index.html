
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Report Card</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #d9f2ff, #f9f9f9);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      font-size: 2rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }

    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px 15px;
      text-align: center;
      transition: all 0.3s ease;
    }

    th {
      background: linear-gradient(135deg, #4CAF50, #2e8b57);
      color: white;
      font-size: 1.1rem;
      letter-spacing: 1px;
    }

    tr:nth-child(even) {
      background-color: #f2f9f2;
    }

    tr:hover {
      background-color: #e0ffe0;
      transform: scale(1.01);
    }

    td[colspan] {
      font-weight: bold;
      background: #d6f5d6;
      font-size: 1.1rem;
    }

    /* Extra styling for grades */
    .grade-A {
      color: green;
      font-weight: bold;
    }

    .grade-B {
      color: #ff9800;
      font-weight: bold;
    }

    .grade-C {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Student Report Card</h2>

  <table>
    <tr>
      <th>Roll No</th>
      <th>Name</th>
      <th>Subject</th>
      <th>Marks</th>
      <th>Grade</th>
    </tr>
    <tr>
      <td>101</td>
      <td>Lokesh Shimpi</td>
      <td>Science</td>
      <td>92</td>
      <td class="grade-A">A</td>
    </tr>
    <tr>
      <td>102</td>
      <td>Vaibhav Kedar</td>
      <td>English</td>
      <td>89</td>
      <td class="grade-B">B</td>
    </tr>
    <tr>
      <td>103</td>
      <td>Manoj Patil</td>
      <td>Math</td>
      <td>95</td>
      <td class="grade-A">A</td>
    </tr>
    <tr>
      <td>104</td>
      <td>Sawan Rathod</td>
      <td>Hindi</td>
      <td>75</td>
      <td class="grade-C">C</td>
    </tr>
    <tr>
      <td>105</td>
      <td>Rushi Deokar</td>
      <td>Histroy</td>
      <td>85</td>
      <td class="grade-B">B</td>
    </tr>
    <tr>
      <td>106</td>
      <td>Macchindra Jagdale</td>
      <td>Math</td>
      <td>97</td>
      <td class="grade-A">A</td>
    </tr>
    <!-- Row with merged cells -->
    <tr>
      <td colspan="4">Total Marks</td>
      <td>533</td>
    </tr>
  </table>
</body>
</html>
